<!DOCTYPE html>

<html>
    <head>
        <title>QuQu</title>
        
        <script id="shader-fs" type="x-shader/x-fragment">
            #ifdef GL_ES
            precision highp float;
            #endif
            
            void main(void) {
                gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
            }
        </script>
        
        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
            
            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;
            
            void main(void) {
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            }
        </script>
        
        <script type="text/javascript" src="Dependencies/glMatrix-0.9.5.min.js"></script>
        <script type="text/javascript" src="Engine/Extension.js"></script>
        <script type="text/javascript" src="Engine/ScriptLoader.js"></script>
        <script type="text/javascript" src="Engine/ModuleSystem.js"></script>
        <script type="text/javascript">
            ScriptLoader.loadDebug = true;
            
            var log = function(text)
            {
                if(console)
                    console.log(text);
            }
            
        </script>
        <script type="text/javascript" src="Engine/Vector3.js"></script>
        <script type="text/javascript" src="TestGame/entry.js"></script>
        
        
    </head>
    
    <body>
        <canvas id="glcanvas" width="640" height="480">
            Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.
        </canvas>
        <div id="foo">
            
        </div>
    </body>

</html>
